    #         - name: Install npm dependencies
    #           run: |
    #               npm install --lockfile-version 1
    #         - name: Run tests
    #           run: |
    #               npm test
    build-ios:
        # needs: install-and-test
        runs-on: [macos-latest]
        steps:
            - uses: actions/checkout@v2
            - name: Install npm dependencies
              run: |
                  npm install
            - name: Install pod dependencies
              run: |
                  cd ios && pod install
            - name: Build app
              run: |
                  xcodebuild archive -allowProvisioningUpdates
                  xcodebuild -exportArchive -exportPath . -exportOptionsPlist WeatherApp/Info.plist
                  mv WeatherApp.ipa ../WeatherApp.ipa
            - name: Upload Artifact
              uses: actions/upload-artifact@v1
              with:
                  name: WeatherApp.ipa
                  path: ios/build/
